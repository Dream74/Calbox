{% extends "accounts/base.html" %}
{% block title %}設定使用者密碼{% endblock %}

{% block content %}

<form action="" method="post">{% csrf_token %}
  {% for field in form %}
  <p>
    {{ field.label_tag }}: {{ field }}
    {{ field.errors }}
  </p>
  {% endfor %}
  <p><input type="submit" value="Change Password" /></p>
  <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
