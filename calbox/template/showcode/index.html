{% extends "base.html"%}
{% block title %}CAL-X{% endblock %}
{% block head %}
<link rel="stylesheet" TYPE="text/css" href="/codemirror/lib/codemirror.css">
<link rel="stylesheet" TYPE="text/css" href="/CSS/docs.css">
<script type="text/javascript" src="/codemirror/lib/codemirror.js"></script>
<script type="text/javascript" src="/codemirror/mode/clike/clike.js"></script>
<link rel="stylesheet" href="/codemirror/theme/neat.css">
<link rel="stylesheet" href="/codemirror/theme/elegant.css">
<link rel="stylesheet" href="/codemirror/theme/night.css">
<link rel="stylesheet" href="/codemirror/theme/monokai.css">
<link rel="stylesheet" href="/codemirror/theme/cobalt.css">
<link rel="stylesheet" href="/codemirror/theme/eclipse.css">
<link rel="stylesheet" href="/codemirror/theme/rubyblue.css">
<script type="text/javascript" src="/codemirror/mode/javascript/javascript.js"></script>

<link rel="stylesheet" TYPE="text/css" href="/jquery-ui/themes/base/jquery.ui.all.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" ></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.js"></script>
<script type="text/javascript" src="/jquery-ui/ui/jquery.ui.widget.js"></script>
<script type="text/javascript" src="/jquery-ui/ui/jquery.ui.tabs.js"></script>
<script type="text/javascript" src="/JS/cal-x/utility.js"></script>
{% endblock %}

{% block content %}
<span id="fun-area">
<button id="example">範例</button>
<input type=button onClick="location.href='/admin'" value='題庫'>
<input type=button disabled="false" onClick="location.href='/'" value='挑戰'>
<input type=button disabled="false" onClick="location.href='/'" value='作業'>
<label id="state">系統初始化</label>
</span>
<form id="codeform" action="/cal-x/core/" method="POST">{% csrf_token %}
<label>程式語言</label>
<select name="lang" id="lang" >
  <option value="11" label="C" title="C (gcc-4.6.1)" >C</option>
  <option value="1" label="C++" title="C++ (gcc-4.6.1)" >C++</option>
  <option value="10" label="Java"  title="Java (sun-jdk-1.6.0.30)" >Java</option>
</select>

<div id="tabs">
	<ul>
		<li><a href="#tabs-1">Code</a></li>
	</ul>
	<div id="tabs-1">
	<div>Select a theme: <select id="code_theme">
    <option selected>default</option>
    <option>night</option>
    <option>monokai</option>
    <option>neat</option>
    <option>elegant</option>
    <option>cobalt</option>
    <option>eclipse</option>
    <option>rubyblue</option>
  	</select>
	</div>
	<textarea id="code"	name="code" placeholder="<Input your Code>" >{{ code }}</textarea>		
	<input id="run_code_button" type="submit" value="送出" />
	<span id="input">
		<p>Input</p>
		<textarea id="input_textarea" class="IO_message" ></textarea>
	</span>
	<span id="Output">
		<p>Output</p>
		<textarea id="output_textarta"class="IO_message" ></textarea>
	</span>
	<span id="io">
		<p>Message</p>
		<textarea id="message" class="IO_message" readonly=true  ></textarea>
	</span>
	</div>
</div>
{% endblock %}
